<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery-liveVal Preview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>jQuery-liveVal Preview <small>- to show how it works</small></h1>
        </header>
        <div class="well">
            <p>
                This is a very simple preview that show what the plug-in does. Just try to type what is <strong>not</strong> allowed in each input. It's that simple ... try it!
            </p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="anyText">Any normal text</label>
                    <div class="col-sm-3">
                        <input type="text" id="anyText" class="form-control" placeholder="No numbers or special chars..." required data-check="isText">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="numbers">Numbers only</label>
                    <div class="col-sm-3">
                        <input type="text" id="numbers" class="form-control" placeholder="No alphas..." data-check="onlyDigits">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="alphas">Alphas only</label>
                    <div class="col-sm-3">
                        <input type="text" id="alphas" class="form-control" placeholder="No symbols..." data-check="noSymbols">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-3">
                        <input type="text" id="email" class="form-control" placeholder="Will check for email" data-check="isEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" required id="checkbox"> Required checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../validation.js"></script>
    <script>
        $(function() {
            $('form').validator();

            $('#submit').click(function(e) {
                if ($('form').validator('isValid') === false) {
                    alert('Errors in form!');
                } else {
                    alert('No errors found!')
                }

                e.stopPropagation();
                return false;
            });
        });
    </script>
</body>
</html>
